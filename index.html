<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esbugalhado</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="side" id="player">
        <h2>Jogador 1</h2>
        <div class="points" id="board1-points">0</div>
        <div class="board" id="board1"></div>
        <div class="control">
          <button class="dice" id="dice1"></button>
          <label for="dice1">Jogar Dado</label>
        </div>
      </div>
      <div class="side" id="bot">
        <h2>Bot</h2>
        <div class="points" id="board2-points">0</div>
        <div class="board" id="board2"></div>
      </div>
    </div>
    <div class="fim-de-jogo">
      <p class="message" id="message">Jogo em progresso...</p>
      <button class="restart" id="restart-button">RESTART</button>
    </div>
  </body>
</html>
